<section class="projects">

  <div class="projects__header">

    <div class="projects__stats">
      <div class="stat">
        <div class="stat__label">Average Score </div>
        <div class="stat__value">{{ avgScore }}</div>
      </div>
      <div class="stat">
        <div class="stat__label">Projects who met the deadline </div>
        <div class="stat__value">{{ percentDeadlineMet }}%</div>
      </div>
    </div>

  </div>

  <table mat-table [dataSource]="dataSource" matSort class="projects__table">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row" [ngClass]="rowClass(row)">{{ row.name }}</td>
    </ng-container>

    <!-- Score -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row" [ngClass]="rowClass(row)">{{ row.score }}</td>
    </ng-container>

    <!-- Duration -->
    <ng-container matColumnDef="durationInDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Days</th>
      <td mat-cell *matCellDef="let row">{{ row.durationInDays }}</td>
    </ng-container>

    <!-- Bugs -->
    <ng-container matColumnDef="bugsCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bugs</th>
      <td mat-cell *matCellDef="let row">{{ row.bugsCount }}</td>
    </ng-container>

    <!-- Deadline -->
    <ng-container matColumnDef="madeDadeline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Met Deadline</th>
      <td mat-cell *matCellDef="let row">{{ row.madeDadeline ? 'Yes' : 'No' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="rowClass(row)"></tr>
  </table>
</section>
